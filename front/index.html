   <body>
    <div id="box">
      <h1>Timestamp Microservice</h1>

      </div>
      
      <div class="result" id="resultDate">
        <div id="UTC"><span id="UTCText"></span></div>
        <div id="Unix"><span id="UnixText"></span></div>
      </div>

      <div>
        <input type="text" id="firstDate" placeholder="Fri, 11 Apr 2025 20:01:21 GMT">
        <input type="text" id="secondDate" placeholder="Fri, 11 Apr 2025 20:01:21 GMT">
        <button id="buttonDateDiff">Diferen√ßa</button>
      </div>
      <div class="result" id="resultDiff"></div>

    </div>
  </body>

</html>
